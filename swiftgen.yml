# ローカリゼーション(多言語対応)用Stringファイル
strings:
  inputs:
      - LinkMark/Resources/ja.lproj/Localizable.strings
  # テンプレート指定と保存先
  outputs:
    - templateName: structured-swift5
      output: LinkMark/Generated/Strings.swift
# 画像やカラーコードなどのAssetsリソース
xcassets:
  # 画像やカラーなど
  inputs:
    - LinkMark/Resources/Images.xcassets
    - LinkMark/Resources/Colors.xcassets
  # テンプレート指定と保存先
  outputs:
    - templateName: swift5
      output: LinkMark/Generated/Assets.swift
